              sans: ['Inter', 'sans-serif'],     // Corpo

    <style>
      body { 
        background-color: #050505; 
        color: #e5e5e5;
        font-family: 'Inter', sans-serif;
      }
      
      /* The Blade Shape Logic */
      .btn-blade { 
        transform: skewX(-10deg); 
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
      }
      /* Desfazer a inclinação no conteúdo interno para leitura */
      .btn-blade > * { 
        transform: skewX(10deg); 
      }
      .btn-blade:hover {
        transform: skewX(-10deg) translateY(-2px);
        box-shadow: 0 0 15px rgba(220, 38, 38, 0.4);
      }
      .btn-blade:active {
        transform: skewX(-10deg) translateY(0);
      }
      .btn-blade:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: skewX(-10deg);
        box-shadow: none;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #121212; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 0px; }
      ::-webkit-scrollbar-thumb:hover { background: #DC2626; }

      /* Inputs */
      .input-bushido {
        background-color: #121212;
        border: 1px solid rgba(255,255,255,0.1);
        color: white;
        transition: all 0.2s;
        font-family: 'Inter', sans-serif;
      }
      .input-bushido:focus {
        border-color: #DC2626;
        outline: none;
        box-shadow: 0 0 0 1px rgba(220, 38, 38, 0.5);
        background-color: #1a1a1a;
      }

      @media print {
        body { background: white; color: black; }
        .no-print { display: none !important; }
      }
    </style>
